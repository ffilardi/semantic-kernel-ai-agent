services:
  agent-backend:
    build: ./agent_backend
    container_name: agent-backend
    environment:
      APIM_GATEWAY_ENDPOINT: ${APIM_GATEWAY_ENDPOINT}
      APIM_SUBSCRIPTION_KEY: ${APIM_SUBSCRIPTION_KEY}
      AI_MODEL_DEPLOYMENT: ${AI_MODEL_DEPLOYMENT}
      COSMOS_ENDPOINT: ${COSMOS_ENDPOINT}
      COSMOS_KEY: ${COSMOS_KEY}
      LEARN_MCP_URL: ${LEARN_MCP_URL}
    volumes:
      - ./agent_backend:/app:cached
    ports:
      - "8000:8000"
  agent-frontend:
    build: ./agent_frontend
    container_name: agent-frontend
    environment:
      AGENT_BACKEND_CHAT_URL: ${AGENT_BACKEND_CHAT_URL}
    volumes:
      - ./agent_frontend:/app:cached
    ports:
      - "8001:8001"
